    <form method="post">
      <div class="input-wrap">
        <p class="name">用 &nbsp;户 &nbsp;名</p>
        <input type="text" placeholder="您的账户名和登录名" />
      </div>
      <p class="text">&nbsp;</p>
      <div class="input-wrap">
        <p class="name">设置密码</p>
        <input type="text" placeholder="建议至少使用两种字符组合" />
      </div>
      <p class="text">&nbsp;</p>
      <div class="input-wrap">
        <p class="name">确认密码</p>
        <input type="text" placeholder="请再次输入密码" />
      </div>
      <p class="text">&nbsp;</p>
      <div class="input-wrap">
        <p class="name">中国0086</p>

      </div>
      <p class="text">&nbsp;</p>
      <div class="input-wrap">
        <p class="name">手机验证码</p>
        <input type="text" placeholder="请输入手机验证码" />
      </div>
      <p class="text">&nbsp;</p>
      <div class="button">
        <button type="submit">立即注册</button>
      </div>
    </form>
